<app-navbar [dashboardTitle]="navbarTitle"></app-navbar>
<div class="d-flex content-container">
  <app-sidebar></app-sidebar>
  <div class="container mt-4 mb-3">
    <label class="title mb-2">Agenda de Clientes</label>

    <table class="fondo table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Dirección</th>
          <th scope="col">Teléfono</th>
          <th scope="col">Modificar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td scope="row">{{ customer.id }}</td>
          <td>{{ customer.name }}</td>
          <td>{{ customer.address }}</td>
          <td>{{ customer.phone }}</td>
          <td>
            <button
              type="button"
              (click)="onEditCustomer(customer)"
              data-bs-toggle="#modal"
              data-bs-target="#modalModificar"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="#5b00a7"
                class="bi bi-pencil-square"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                />
                <path
                  fill-rule="evenodd"
                  d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"
                />
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="container">
      <div class="row">
        <div class="col-9">
          <app-customer-form
            *ngIf="!selectedCustomer"
            (save)="onSaveCustomer($event)"
          ></app-customer-form>
        </div>
      </div>
    </div>

    <app-modal
      *ngIf="selectedCustomer"
      title="Modificar cliente"
      (close)="selectedCustomer = null"
    >
      <app-customer-form
        [customer]="selectedCustomer"
        (save)="onSaveCustomer($event)"
      ></app-customer-form>
    </app-modal>
  </div>
</div>
