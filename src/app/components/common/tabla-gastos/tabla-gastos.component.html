<div class="container">
  <table class="table">
   
    <thead>
      <tr>
        <th>ID</th>
        <th>Monto</th>
        <th>Fecha</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let gasto of gastos">
        <td>{{gasto.id}}</td>
        <td>{{gasto.amount}}</td>
        <td>{{gasto.date}}</td>
      </tr>
    </tbody>
    
  </table>
</div>
